<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container py-5">
        <main>
            <div class="row">
                <h4 class="mb-3">bootstrap</h4>
                <form class="needs-validation" novalidate>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="email-user" placeholder="user" required>
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" id="email-domain" placeholder="gmail.com" required>
                    </div>
                    <div class="form-check my-3">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">
                            Agree to terms and conditions
                        </label>
                    </div>
                    <div class="my-4">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="payment-method" id="paypal"
                                autocomplete="off" checked>
                            <label class="form-check-label" for="paypal">Paypal</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="payment-method" id="credit-card"
                                autocomplete="off">
                            <label class="form-check-label" for="credit-card">Credit Card</label>
                        </div>
                    </div>

                    <div class="form-check my-4">
                        <select id="country" class="form-select" required>
                            <option value="">Choose...</option>
                            <option>United States</option>
                            <option>Poland</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
